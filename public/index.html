<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase App with Authentication with Social Networks">
    <title>Login Firebase - Social Networks</title>
    <link rel="stylesheet" href="css/core.min.css" />
    <link rel="stylesheet" href="css/vendor_bundle.min.css" />

    <link rel="shortcut icon" type="image/x-icon"
        href="https://canvascctb.s3.ca-central-1.amazonaws.com/account_1/attachments/95/CCTB_favicon.ico" />
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://matriz-teletrabajo-utc.web.app/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        /* Reset margin and padding for all elements */
        
  
        
  
        /* Button styling */
        #sign-in-phone {
          background-color: #007bff;
          color: #ffffff;
          border: none;
          border-radius: 25px;
          padding: 15px 30px;
          font-size: 18px;
          cursor: pointer;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
          width: 100%;
          max-width: 1000px;
          text-align: center;
        }
  
        /* Hover and focus effects */
        #sign-in-phone:hover,
        #sign-in-phone:focus {
          transform: scale(1.05);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
  
        /* Add some style when the button is clicked */
        #sign-in-phone:active {
          transform: scale(0.98);
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
      </style>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">Welcome!</h1>
                <p class="lead m-0">Sign in to your CCTB account</p>
            </div>
            <!-- Form -->
            <div class="col-md-9 col-lg-6 mx-auto">
                <form action="#" method="post" class="p-4 p-md-5 card rounded-x1">
                    <input required placeholder="Email" type="email" id="email" name="email" class="form-control" />
                    <input placeholder="Password" type="password" id="password" class="form-control mt-2" />
                    <div class="col-12 col-md-12 mt-4">
                        <button id="sign-in" type="button" class="btn btn-primary w-100">Sign In</button>
                </form>
               
            <!-- End Form -->

            <!-- Alternative -->
            <div class="row">
                <div class="col-lg-12">
                    <button id="sign-in-gmail" type="button" class="btn bg-googleplay mt-4 text-white w-100" href="#">Google</button>
                    <br><br> <hr>
            <!-- Login PHONE -->
            <div class="container">
                <button id="sign-in-phone">Phone</button>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
